<!-- Html -->
{% extends 'authentication/auth-base.html' %}

<!-- Title -->
{% block title %}Reset Password{% endblock %}

<!-- Content -->
{% block auth_content %}
<div x-data="passwordResetConfirmForm">
    <h1 class="text-3xl font-bold text-center text-gray-900">Reset Password</h1>
    <form @submit.prevent="resetPassword" class="space-y-6">
        <div>
            <label for="new-password" class="text-sm font-medium text-gray-700">New Password:</label>
            <input type="password" id="new-password" name="new-password" required x-model="new_password"
                class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="confirm-password" class="text-sm font-medium text-gray-700">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required x-model="confirm_password"
                class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <button type="submit" :disabled="isLoading"
                class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                <span x-show="!isLoading">Reset Password</span>
                <span x-show="isLoading">Resetting...</span>
            </button>
        </div>
    </form>
    <p x-text="message" :style="{ color: messageColor }" class="text-center mt-4"></p>
</div>
{% endblock %}
