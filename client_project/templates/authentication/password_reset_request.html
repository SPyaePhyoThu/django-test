<!-- Html -->
{% extends 'authentication/auth-base.html' %}

<!-- Title -->
{% block title %}Forgot Password{% endblock %}

<!-- Content -->
{% block auth_content %}
<div x-data="passwordResetRequestForm">
    <h1 class="text-3xl font-bold text-center text-gray-900">Forgot Password</h1>
    <form @submit.prevent="requestReset" class="space-y-6">
        <div>
            <label for="reset-email" class="text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="reset-email" name="reset-email" required x-model="email"
                class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <button type="submit" :disabled="isLoading"
                class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                <span x-show="!isLoading">Send Reset Link</span>
                <span x-show="isLoading">Sending...</span>
            </button>
        </div>
    </form>
    <p x-text="message" :style="{ color: messageColor }" class="text-center mt-4"></p>
</div>
{% endblock %}
